version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Doing mvn test...
      - mvn test
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region <region-code> | docker login --username AWS --password-stdin 975230531453.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - mvn package
      - docker build -t eureka .
      - docker tag eureka:latest 975230531453.dkr.ecr.us-west-2.amazonaws.com/eureka:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 975230531453.dkr.ecr.us-west-2.amazonaws.com/eureka:latest
      - echo Writing image definitions file...
      - printf '{"ImageURI":"975230531453.dkr.ecr.us-west-2.amazonaws.com/eureka:latest"}' > imageDetail.json
artifacts:
  files: 
    - imageDetail.json
    - taskdef.json
    - appspec.yaml
